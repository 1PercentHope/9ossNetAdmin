<div>
    <h3>sign in</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div>
            <i id="icon" class="material-icons prefix">email</i>
            <input id="email" type="email" class="form-control" formControlName="email">
        </div>
        <div>
            <i id="icon" class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" (click)="handleProfileButton('profile')">Login</button>
    </form>
</div>
