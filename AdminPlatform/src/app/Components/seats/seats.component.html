<div>
    <a routerLink="/profile">go back</a>
    <div *ngFor="let seat of seats">
        <form [formGroup]="seatsForm" (click)='updateSeat(seatsForm.value)'>
           
            <input formControlName="seatsId" value= {{seat.id}}>
            <input formControlName="seatsNumber" value= {{seat.Number}}/>
            <input formControlName="seatsType" value= {{seat.type}}/>
            <input formControlName="seatsAvailability" value= {{seat.availability}}/>

            <button type="submit">Submit changes</button>
        </form>

    </div>
    <button (click)='deleteAll()'>Delete all seats</button>
</div>
