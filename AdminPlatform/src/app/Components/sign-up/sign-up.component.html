<div class="wrapper">
    <div class="sidebar">
        <h2>new admin</h2>
        <ul>
            <li><a href="#" routerLink="/profile"><i class="fas fa-home" ></i>go back</a></li>
        </ul> 
    </div>
    <div class="main_content">
        <div class="header"></div>  
        <div class="info">
            <i class="fas fa-user-plus iconSign" ></i>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                <div> 
                <i class="fas fa-user"></i>
                <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Firstname..." />
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Lastname..." />

                    <i class="fas fa-envelope"></i>
                    <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email...">

                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password...">
                </div>
                <button class="button" type="submit">New admin</button>
            </form>
         
      </div>
    </div>
</div>
