<div>
    <div *ngFor="let message of messages">
        <form [formGroup]="messagesForm" (ngSubmit)='onSubmit(messagesForm.value)'>
            <input formControlName="messagesText" value={{message.text}} />
            <button type="submit">submit</button>
        </form>
    </div>
</div>
